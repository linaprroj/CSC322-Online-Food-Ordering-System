<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspector Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="inspectorLoginForm" onsubmit="return login()">
        <h1>Health Inspector Login</h1>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <script>
        function login() {
            alert("Login successful!");
            window.location.href = "HealthView.html";
            return false; // Prevent default form submission
        }
    </script>
    <script>
        function submitRating() {
            // Check the rating and set a flag or value if it's a C or lower
            let rating = document.getElementById('grade').value; // Assuming the rating is retrieved from a form field
            if (rating === 'C' || rating === 'D') {
                // Set the shutdown flag or value
                localStorage.setItem('shutdownFlag', true);
            }
            // Other submission logic
        }
    </script>
</body>
</html>
